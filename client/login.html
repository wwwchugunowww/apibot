<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="./pablic/css/login/index.css">
</head>
<body>
    <div class="login_bg">
    <div class="container">
            <div class="form-box">
                <h2>Адмін панель ботів</h2>
                <form id="login-form">
                    <div class="form-group">
                        <label for="login">Логин</label>
                        <input type="text" id="login" name="login" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Войти</button>
                </form>
            </div>
        </div>
    </div>

    <script src="./pablic/js/login/index.js"></script>
</body>
</html>
